<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Front-end Assignment</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="js/main.js"></script>

    <div id="myModal" class="modal fade">
      <div class="vertical-container">
        <div class="modal-dialog vertical-center">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Progress</h4>
            </div>
            <div class="modal-body">
              <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                </div>
              </div>
              <p>
                <span id="progress-text">Progress 0%</span>
                <span id="completed-icon" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </p> 
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>  
  </body>
</html>
